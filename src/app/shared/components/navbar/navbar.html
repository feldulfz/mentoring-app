<header class="">
    <nav class="sticky top-0 z-50 flex items-center justify-between h-[72px] px-4 md:px-16 lg:px-32 border-b border-gray-200 dark:border-slate-600 backdrop-blur-lg bg-white/50 dark:bg-slate-950/50">
        <!-- Logo -->
        <div class="flex items-center">
            <a routerLink="/" class="flex items-center">
                <svg width="30" height="30" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z">
                    </path>
                </svg>
                <span class="font-bold text-2xl ml-2">Mamentor</span>
            </a>
        </div>

        <div class="hidden md:flex ">

            <a aria-label="Components" class="mx-4.5 hover:text-indigo-500 hover:transition-all" href="/components">About Us</a>
            <a aria-label="Components" class="mx-4.5 hover:text-indigo-500 hover:transition-all" href="/components">Mentors</a>
            <a aria-label="Components" class="mx-4.5 hover:text-indigo-500 hover:transition-all" href="/components">Contact Us</a>
        </div>

      
        <!-- Avatar + Name (Desktop) -->
        <div class="hidden md:flex items-center space-x-4 relative">
          
        <a [routerLink]="['/auth/select-role']" class="">Register</a>

        <button [routerLink]="['/auth/sign-in']"
            class="bg-emerald-500 text-white font-medium px-5 py-2.5 rounded-lg hover:bg-emerald-600 transition-all duration-200 cursor-pointer"
        >
        Sign in
        </button>


        </div>

        <!-- Mobile Burger Button -->
        <label class="md:hidden btn btn-circle swap swap-rotate transition-transform duration-300"
            [class.swap-active]="menuOpen">
            <input type="checkbox" (change)="toggleMenu()" [checked]="menuOpen" />
            <!-- Hamburger -->
            <svg class="swap-off fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
            </svg>
            <!-- Close -->
            <svg class="swap-on fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
            </svg>
        </label>
    </nav>



    <!-- Fullscreen Mobile Menu -->
    <div class="text-slate-800 fixed inset-0 bg-base-100 z-50 flex flex-col transition-transform duration-500 ease-in-out md:hidden"
        [class.translate-x-0]="menuOpen" [class.translate-x-full]="!menuOpen">

        <!-- Top Bar -->
        <div class="bg-slate-900 text-white flex items-center justify-between p-4 border-b ">
            <div class="flex items-center space-x-2">
                <svg width="30" height="30" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z" />
                </svg>
                <span class="text-lg font-semibold">Mamentor</span>
            </div>

            <button class="btn btn-ghost btn-circle" (click)="closeMenu()">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Profile Block -->
        <div class="p-4 border-b border-base-300">
            <div class="flex items-center justify-between cursor-pointer" (click)="toggleProfileDropdown()">
                <div class="flex items-center space-x-3">
                    <img class="w-10 h-10 rounded-full border-2 border-blue-500"
                        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                        alt="User avatar" />
                    <span class="font-semibold">Daniel Mengote</span>
                </div>
                <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-180]="profileDropdownOpen"
                    fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

            @if (profileDropdownOpen) {
            <div class="mt-3 pl-14 space-y-2 text-[0.95rem]">
                <a href="/mentee/profile" class="block hover:text-blue-600" (click)="closeMenu()">Profile</a>
                <a class="block hover:text-blue-600" (click)="closeMenu()">Dashboard</a>
                <a class="block hover:text-blue-600" (click)="closeMenu()">Settings</a>
                <a class="block hover:text-blue-600" (click)="closeMenu()">Logout</a>
            </div>
            }
        </div>

        <!-- Nav Links -->
        <div class="flex flex-col text-[1rem]  p-4 space-y-4">
            <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
                My Learning
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>

            <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
                Explore roles
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>

            <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
                Explore categories
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>

            <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
                Trending skills
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>

            <div class="divider my-4"></div>

            <a routerLink="/mentor" class="hover:text-blue-600" (click)="closeMenu()">Mentor</a>
            <a routerLink="/learning" class="hover:text-blue-600" (click)="closeMenu()">My Learning</a>
            <a routerLink="/schedule" class="hover:text-blue-600" (click)="closeMenu()">My Schedule</a>
        </div>
    </div>

</header>
