<div class="flex flex-col items-center w-24 py-3 rounded-xl border border-gray-300 hover:border-emerald-500
  transition-all duration-300 text-center">
  <p class="text-xs uppercase text-gray-500">{{ month() }}</p>
  <p class="text-lg font-semibold">{{ day() }}</p>
  <p class="text-xs text-gray-500">{{ weekday() }}</p>
  <p class="text-gray-500 text-xs mt-2 font-medium">{{ startAt() }}</p>
</div>
