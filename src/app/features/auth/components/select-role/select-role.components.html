<div>
  <app-navbar></app-navbar>
  <div class="min-h-[calc(100vh-72px)] bg-base-200 flex items-center">
      <div class="card mx-auto w-full max-w-5xl shadow-xl">
        <div class="grid md:grid-cols-2 grid-cols-1 bg-base-100 h-[620px] rounded-xl">
          
          <div class="hidden md:block">
            <img 
              src="./kenny-eliason.jpg" 
              alt="Login illustration" 
              class="w-full h-full object-cover rounded-l-xl"
            />
          </div>      

          <!-- Right side -->
          <div class="flex items-center justify-center px-10">
            <div class="w-full">
              <h2 class="text-2xl font-semibold text-center">Select Role</h2>

              <div class="h-4 mb-9">
                @if (errorMessage()) {    
                  <div role="alert" class="alert alert-error alert-soft">
                      <span>{{errorMessage()}}</span>
                  </div>                 
                }           
              </div>

              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col">              

              <!-- Role -->
              <div class="form-control w-full">
                  <label class="label">
                  <span class="label-text">Role</span>
                  </label>
                  <select 
                      class="select select-bordered w-full mt-1" 
                      formControlName="role" 
                      required
                  >
                  <option value="" select>Select role</option>
                  <option value="mentee">Mentee</option>
                  <option value="mentor">Mentor</option>
                  </select>

                  <div class="h-3">
                  @if (role!.invalid && (role!.dirty || role!.touched || formSubmitted())) {
                      @if (role!.hasError('required')) {                  
                      <span class="text-error text-xs">Role is required.</span>                
                      }
                  }          
                  </div>
              </div>                
      
                <div class="relative">
                  <button type="submit" class="mt-4 w-full bg-emerald-500 text-white font-medium px-5 py-2 rounded-sm hover:bg-emerald-600 transition-all duration-200 cursor-pointer">Next</button>        
                                   
                  <!-- Loading spinner overlay -->
                  @if (isSubmissionInProgress()) {
                    <div class="absolute inset-0 flex items-center justify-center bg-base-100/70">
                      <span class="loading loading-spinner loading-lg"></span>
                    </div>
                  }   
                </div>             

                <div class="text-center mt-4">
                  Login with password instead? 
                  <a [routerLink]="['/auth/sign-in']" class="ml-1 text-emerald-500 hover:underline cursor-pointer">
                    Login
                  </a>
                </div>

              </form>                     
            </div>
          </div>

        </div>
      </div>

  </div>
</div>
