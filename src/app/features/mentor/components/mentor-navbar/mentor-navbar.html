<header class="px-6 py-3 border-b border-black/10 text-md font-medium bg-white text-black relative z-50">
  <nav class="flex justify-between items-center py-4  mx-auto">
    <div class="flex items-center">
      <button (click)="toggleSidebar()" class="flex sm:hidden items-center mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <a routerLink="/" class="flex items-center">
        <svg width="30" height="30" viewBox="0 0 24 24" class="fill-current hidden sm:flex">
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z">
          </path>
        </svg>
        <span class="font-bold text-2xl ml-2">Mamentor</span>
      </a>
    </div>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="flex items-center space-x-2 cursor-pointer select-none">
        <div class="avatar">
          <div class="w-8 rounded-full">
            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="User avatar" />
          </div>
        </div>
        <span class="hidden sm:flex">{{firstName()}} {{lastName()}}</span>


        <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-180]="profileDropdownOpen" fill="none"
          stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <ul tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow animate-fadeIn">
        <ul class="space-y-2">
          <li>
            <a routerLink="/mentor/profile" class="flex items-center gap-2 text-brand-text text-md">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
              </svg>
              Profile
            </a>
          </li>
          <li>
            <a class="flex items-center gap-2 text-brand-text text-md cursor-pointer" (click)="onSignOut()">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l3 3m0 0l-3 3m3-3H3" />
              </svg>
              Logout
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </nav>
</header>

@if (sidebar.isSidebarOpen) {
<div class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300" (click)="closeSidebar()"></div>
}

<aside
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="sidebar.isSidebarOpen" [class.-translate-x-full]="!sidebar.isSidebarOpen"
  (click)="$event.stopPropagation()">
  <div class="p-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="User"
        class="w-10 h-10 rounded-full" />
      <div>
        <p class="font-semibold text-gray-800">{{firstName()}} {{lastName()}}</p>
        <p class="text-sm text-gray-500">Mentor</p>
      </div>
    </div>
  </div>

  <app-mentor-sidenav-links></app-mentor-sidenav-links>
</aside>
