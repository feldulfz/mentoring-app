<div class="flex flex-col min-h-screen">

    <div class="mt-10 max-w-[1380px] mx-auto px-5">
        <app-jumbotron> Find Your Next Mentor... </app-jumbotron>

        <app-search-bar [syncWithParams]="true" (searchSubmit)="handleSearch($event)">
        </app-search-bar>

        <div class="mt-8">
            <h2 class="text-lg font-semibold text-brand-text mb-3">Search Results</h2>

            <ng-container *ngIf="loading">
                <p class="text-gray-500">Loading mentors...</p>
            </ng-container>

            <ng-container *ngIf="!loading && results.length > 0">

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 space-x-7 space-y-10">
                    <div *ngFor="let mentor of results">
                        <app-mentor-card 
                            [uid]="mentor.uid" 
                            [firstName]="mentor.first_name"
                            [lastName]="mentor.last_name" 
                            [currentJob]="mentor.current_job" 
                            [company]="mentor.company"
                            [expertise]="mentor.expertise" 
                            [bio]="mentor.bio"></app-mentor-card>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="!loading && results.length === 0">
                <p class="text-gray-500 mt-5">
                    {{ hasInitialSearch ? 'No mentors found.' : 'Search to see results.' }}
                </p>
            </ng-container>
        </div>
    </div>
</div>
