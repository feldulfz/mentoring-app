<div class="flex flex-col min-h-screen">
  <div class="flex flex-1 bg-gray-50">
    <!-- Sidenav -->
    <aside class="bg-white border-r border-gray-200 shadow-md transition-all duration-400 ease-in-out overflow-hidden"
      [class.w-64]="!isCollapsed()" [class.w-16]="isCollapsed()">
      <div class="flex items-center justify-between px-4 py-3 bg-blue-500">
        @if(!isCollapsed()) {
        <h2 class="text-lg text-white font-semibold truncate">Menu</h2>
        }
        <button (click)="toggleCollapse()" class="text-white hover:text-blue-200 transition"
          aria-label="Toggle sidenav">
          @if(!isCollapsed()) {
          <span>⏴</span>
          } @else {
          <span>⏵</span>
          }
        </button>
      </div>

      <nav class="mt-3 space-y-1">

        <a routerLink="dashboard-session" routerLinkActive="bg-gray-100 text-blue-400"
          class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 transition">
          <span class="material-symbols-outlined">dashboard</span>
          @if(!isCollapsed()) {
          <span>Dashboard</span>
          }
        </a>

        <a routerLink="notes" routerLinkActive="bg-gray-100 text-blue-400"
          class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 transition">
          <span class="material-symbols-outlined">note</span>
          @if(!isCollapsed()) { <span>Notes</span> }
        </a>

        <a routerLink="resources" routerLinkActive="bg-gray-100 text-blue-400"
          class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 transition">
          <span class="material-symbols-outlined">menu_book</span>
          @if(!isCollapsed()) { <span>Resources</span> }
        </a>

        <a routerLink="assignments" routerLinkActive="bg-gray-100 text-blue-400"
          class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 transition">
          <span class="material-symbols-outlined">assignment</span>
          @if(!isCollapsed()) { <span>Assignments</span> }
        </a>
      </nav>
    </aside>


    <!-- Dynamic page area -->
    <div class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
