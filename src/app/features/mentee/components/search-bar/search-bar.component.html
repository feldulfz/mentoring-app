<form class="max-w-xl mx-auto" (submit)="onSearch($event)">
    <div class="flex">
        <!-- Filter dropdown -->
        <div class="relative">
            <p-button
                type="button"
                severity="secondary"
                label="Filter"
                icon="pi pi-chevron-down"
                iconPos="right"
                (onClick)="toggleDropdown()"
                size="large"
                styleClass="!rounded-none !rounded-l-lg"                
            />

            <div *ngIf="dropdownOpen" class="absolute mt-2 w-72 bg-white shadow-lg rounded-lg p-4 z-50">
                <div class="mb-3">
                    <label class="block text-sm font-medium mb-1">Skill</label>
                    <p-select [(ngModel)]="selectedSkill" [options]="skills" name="skill" placeholder="Select Skill"
                        class="w-full" />
                </div>

                <div class="mb-3">
                    <label class="block text-sm font-medium mb-1">Job Title</label>
                    <p-select [(ngModel)]="selectedJobTitle" [options]="jobTitles" name="jobTitle"
                        placeholder="Select Job Title" class="w-full" />
                </div>

                <div class="flex justify-end space-x-2">
                    <p-button label="Reset" severity="secondary" (click)="resetFilters()" size="small" />
                    <p-button label="Apply" class="rounded-lg bg-emerald-500 text-white hover:bg-emerald-600"
                        (click)="applyFilters($event)" size="small" />
                </div>
            </div>

        </div>

        <!-- Search Input -->
        <div class="relative w-full">
            <input pInputText pSize="large" type="search" [(ngModel)]="searchTerm" name="query"
                placeholder="Search mentors, tags, or industry" class="!rounded-none !rounded-r-xl w-full" />
            <button type="submit"
                class="absolute right-0 top-0 bottom-0 px-4 rounded-r-lg bg-emerald-500 text-white hover:bg-emerald-600">
                Search
            </button>
        </div>
    </div>
</form>
