 <a [routerLink]="['/mentee/mentor-profile',uid()]">
  <div class="group relative w-[300px]">
    <div
      class="relative overflow-hidden h-[400px] rounded-2xl bg-white shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-indigo-200/50 border border-black/10 hover:border-brand-secondary">

      <!-- Glow Effects -->
      <div class="absolute -left-12 -top-12 h-24 w-24 rounded-full bg-gradient-to-br from-indigo-400/20 to-purple-400/0 blur-2xl transition-all duration-500 group-hover:scale-150 group-hover:opacity-70"></div>
      <div class="absolute -right-12 -bottom-12 h-24 w-24 rounded-full bg-gradient-to-br from-purple-400/20 to-indigo-400/0 blur-2xl transition-all duration-500 group-hover:scale-150 group-hover:opacity-70"></div>

      <div class="relative p-4">

        <!-- Mentor Info -->
        <div class="flex items-center space-x-3">

          <div class="group/avatar relative">
            <div class="relative h-15 w-15 rounded-full bg-white ring-2 ring-white overflow-hidden">
              <img src="https://picsum.photos/seed/843/42/42" alt="" class="h-15 w-15 object-cover">
            </div>
          </div>

          <div>
            <h4 class="font-bold text-brand-text text-lg">{{ firstName() }} {{ lastName() }}</h4>
            <p class="text-sm font-medium text-gray-500 mt-2 break-all">{{ currentJob() }} </p>
            <p class="text-xs font-medium text-gray-500 mt-1 break-all">{{ company() }}</p>
          </div>

        </div>


        <!-- Rating -->
        <div class="flex items-center gap-1 mt-3">
          <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4 text-amber-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4 text-amber-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4 text-amber-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4 text-amber-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4 text-amber-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
          <span class="text-xs text-gray-600 ml-2">(4.9 / 5.0)</span>
        </div>

        <!-- Skills -->
        <div class="mt-4 flex flex-wrap gap-1.5">
          @for(experty of expertise(); track $index) {
            <app-tags [tag]="experty" [size]="'sm'"></app-tags>
          }
        </div>

        <!-- Mentor Bio -->
        <div class="mt-3 space-y-1.5">
          <h3 class="text-lg font-semibold text-gray-900">About {{ firstName() }}</h3>
          <p class="text-gray-600 text-sm leading-snug line-clamp-3">
           {{ bio() }}
          </p>
        </div>

        <!-- Mentor Stats -->
        <div class="mt-4 grid grid-cols-3 gap-2">
          <div class="rounded-xl bg-gray-50 p-2 text-center">
            <p class="text-md font-bold text-gray-900">48</p>
            <p class="text-[11px] text-gray-500">Sessions</p>
          </div>
          <div class="rounded-xl bg-gray-50 p-2 text-center">
            <p class="text-md font-semibold text-gray-900">215</p>
            <p class="text-[11px] text-gray-500">Mentees</p>
          </div>
          <div class="rounded-xl bg-gray-50 p-2 text-center">
            <p class="text-md font-semibold text-gray-900">8+</p>
            <p class="text-[11px] text-gray-500">Years</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</a>
