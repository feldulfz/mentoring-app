<header class="px-6 py-3 border-b border-black/10 shadow-sm text-md font-medium  text-black bg-white">
  <nav class="flex justify-between items-center py-4 max-w-[1280px] mx-auto">
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/" class="flex items-center">
        <svg width="30" height="30" viewBox="0 0 24 24" class="fill-current">
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z">
          </path>
        </svg>
        <span class="font-bold text-2xl ml-2">Mamentor</span>
      </a>
    </div>


    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-9 ">

      <app-nav-link [link]="'/mentee'" [text]="'Find a Mentor'"></app-nav-link>
      <app-nav-link [link]="'/mentee/mylearning'" [text]="'Bookings'"></app-nav-link>
    </div>

    <!-- Avatar + Name (Desktop) -->
    <div class="hidden md:flex items-center space-x-2 relative">
      <div class="dropdown dropdown-end">
        <!-- Trigger (Avatar + Name + Icon) -->
        <div tabindex="0" role="button" class="flex items-center space-x-2 cursor-pointer select-none">
          <div class="avatar">
            <div class="w-8 rounded-full">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="User avatar" />
            </div>
          </div>

          <span class="">{{ firstName() }} {{ lastName() }}</span>


          <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-180]="profileDropdownOpen" fill="none"
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>

        </div>

        <!-- Dropdown Menu -->
        <ul tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow animate-fadeIn">
          <ul class="space-y-2">
            <li>
              <a href="/mentee/profile" (click)="closeMenu()" class="flex items-center gap-2 text-brand-text text-sm">
                <!-- Profile Icon -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
                Profile
              </a>
            </li>

            <li>
              <a (click)="closeMenu()" class="flex items-center gap-2 text-brand-text text-sm cursor-pointer">
                <!-- Dashboard Icon -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.5A9 9 0 1112 21a9 9 0 01-9-7.5z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 7v5l3 3" />
                </svg>
                Dashboard
              </a>
            </li>

            <li>
              <a (click)="onSignOut()" class="flex items-center gap-2 text-brand-text text-sm cursor-pointer">
                <!-- Logout Icon -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l3 3m0 0l-3 3m3-3H3" />
                </svg>
                Logout
              </a>
            </li>
          </ul>

        </ul>
      </div>
    </div>

    <!-- Mobile Burger Button -->
    <label class="md:hidden btn btn-circle swap swap-rotate transition-transform duration-300"
      [class.swap-active]="menuOpen">
      <input type="checkbox" (change)="toggleMenu()" [checked]="menuOpen" />
      <!-- Hamburger -->
      <svg class="swap-off fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
      </svg>
      <!-- Close -->
      <svg class="swap-on fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <polygon
          points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
      </svg>
    </label>
  </nav>

  <!-- Fullscreen Mobile Menu -->
  <div
    class="fixed inset-0 bg-base-100 z-50 flex flex-col transition-transform duration-500 ease-in-out md:hidden"
    [class.translate-x-0]="menuOpen" [class.translate-x-full]="!menuOpen">

    <!-- Top Bar -->
    <div class="text-black flex items-center justify-between p-4 border-b border-gray-300 ">
      <div class="flex items-center space-x-2">
        <svg width="30" height="30" viewBox="0 0 24 24" class="fill-current">
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z" />
        </svg>
        <span class="text-lg font-semibold text-black">Mamentors</span>
      </div>

      <button class="btn btn-ghost btn-circle" (click)="closeMenu()">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Profile Block -->
    <div class="p-4 border-b border-base-300">
      <div class="flex items-center justify-between cursor-pointer" (click)="toggleProfileDropdown()">
        <div class="flex items-center space-x-3">
          <img class="w-10 h-10 rounded-full border-2 border-blue-500"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="User avatar" />
          <span class="font-semibold">Daniel Mengote</span>
        </div>

        <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-180]="profileDropdownOpen" fill="none"
          stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.757.426 1.757 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.757-2.924 1.757-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.757-.426-1.757-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>

      </div>

    </div>

    <!-- Nav Links -->
    <div class="flex flex-col text-[1rem]  p-4 space-y-4">
      <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
        Profile
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </a>

      <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
        Dashboard
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </a>



      <div class="divider my-4"></div>

        <a routerLink="/mentee" class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
          Find a Mentor
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </a>

      <a routerLink="/mentee/mylearning" class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
        Bookings
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </a>


      <a class="flex justify-between items-center hover:text-blue-600" (click)="closeMenu()">
        Log Out

      </a>


    </div>
  </div>
</header>
